<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Project 146</title>
</head>
<body>
    <a-scene background="color:white">

        <a-plane color="black" position="0 0.5 -1" rotation="-90 0 0" width="5" height="5" ></a-plane>
        
        <!--Body-->
        <a-box color="blue" position="0 1.45 -4"></a-box>

        <a-box color="blue" position="0 2.5 -4" width="0.7" height="0.5"></a-box>

        <a-box color="#E1C16E" position="0 2.1 -4" width="0.2" height="0.3"></a-box>

        <a-plane color="#e91e63" height="0.1" width="0.1" position="0 1.55 -1"></a-plane>
        <a-plane color="#ffcd38" height="0.3" width="0.3" position="0 1.5 -2"></a-plane>
       
        <a-entity position="0 2.36 -3" rotation="0 0 120" geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 0.14; radiusInner: 0.1;" material="side:double;color:orange;"></a-entity>

        <!--Eyes-->
        <a-sphere color="#fff" position="-0.12 2.44 -3" rotation="0 10 0" radius="0.07" ></a-sphere>
        <a-sphere color="#fff" position="0.12 2.44 -3" rotation="0 10 0" radius="0.07" ></a-sphere>

        <a-sphere color="#000" position="-0.11 2.16 -2" radius="0.02" animation="property: position; from:-0.11 2.16 -2;to: -0.06 2.16 -2;dir:alternate;loop: true; dur: 1000;" ></a-sphere>
        <a-sphere color="#000" position="0.11 2.16 -2" radius="0.02" animation="property: position; from:0.11 2.16 -2;to: 0.06 2.16 -2;dir:alternate;loop: true; dur: 1000;" ></a-sphere>

        <!--Hands-->
        <a-cylinder position="-1.6 1.5 -10" rotation="30 90 0" color="orange" height="1.6" width="0.1" radius="0.25" ></a-cylinder>
        <a-sphere position="-2 1 -10" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.35" ></a-sphere>
        <a-cylinder position="-2.7 1.5 -10" rotation="-50 90 0" height="1.3" width="0.3" radius="0.25" color="orange" ></a-cylinder>
        <a-entity position="-3.3 2 -10" geometry="primitive: dodecahedron; radius: 0.6;" material="color:#0276aa;"></a-entity>

        <a-cylinder position="1.6 1.5 -10" rotation="-30 90 0" color="orange" height="1.6" width="0.1" radius="0.25"></a-cylinder>
        <a-sphere position="2 1 -10" rotation="50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.35"></a-sphere>
        <a-cylinder position="2.7 1.5 -10" rotation="50 90 0" color="orange" height="1.3" width="0.3" radius="0.25"></a-cylinder>
        <a-entity position="3.3 2 -10" geometry="primitive: dodecahedron; radius: 0.6;" material="color:#0276aa;"></a-entity>
    
        <!--Legs-->
        <a-cylinder color="orange" radius="0.07" height="0.7" position="-0.2 0.7 -3"></a-cylinder>
        <a-entity position="-0.2 0.7 -3.3" rotation="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.5; radiusInner: 0.1;" material="side:double"></a-entity> 
        <a-entity position="-0.2 0.8 -3.3" rotation="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.5; radiusInner: 0.1;" material="side:double"></a-entity>
        <a-entity position="-1 1.4 -3" rotation="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double"></a-entity>
        <a-entity position="-0.2 -0.45 -2.9" rotation="0 0 0" geometry="primitive: sphere; thetaStart:5;thetaLength:5;" material="color:#ef5350"></a-entity>
        
        <a-cylinder color="orange" radius="0.07" height="0.7" position="0.2 0.7 -3"></a-cylinder>
        <a-entity position="0.2 0.7 -3.3" rotation="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.5; radiusInner: 0.1;" material="side:double"></a-entity>
        <a-entity position="0.2 0.8 -3.3" rotation="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 0.5; radiusInner: 0.1;" material="side:double" ></a-entity>
        <a-entity position="1 1.4 -3" rotation="90 0 0" color="#fff" geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;" material="side:double" ></a-entity>
        <a-entity position="0.2 -0.45 -2.9" rotation="0 0 0" geometry="primitive: sphere; thetaStart:5;thetaLength:5;" material="color:#ef5350"></a-entity>
    
        <!--Cap-->
        <a-circle position="0 2.9 -4" color="orange" radius="0.2" material="side: double"></a-circle>
        <a-cylinder color="#757575" height="0.5" radius="0.02" position="0.1 3.15 -4.1" animation="property: position; from:0.1 3.15 -4.1;to: -0.1 3.15 -4.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
        <a-sphere color="#ef5350" radius="0.1" position="0.1 3.4 0" animation="property: position; from:0.1 3.4 -4.1;to: -0.1 3.4 -4.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>
    
    </a-scene>
</body>
</html>
